<md-sidenav-container>
	<div class="mat-sidenav-backdrop"></div>
	<md-sidenav #sidenav class="app-sidenav mat-sidenav">
		<nav>
			<h3>Music Genres</h3>
			<ul>
				<li *ngFor="let navLink of navLinks"><a href="{{navLink.link}}" routerLink="{{navLink.link}}" routerLinkActive="active" (click)="sidenav.close()"><img class="navLinkLogo" alt="{{navLink.name}}"src="{{navLink.logo}}"/>{{navLink.name}} <span class="dates">{{navLink.dates}}</span></a></li>
			</ul>
		</nav>
	</md-sidenav>
	<nav class="mat-elevation-z6">
		<md-toolbar>
		    <button class="sidenav-toggle mat-button" md-button="" (click)="sidenav.open()">
		    	<span class="mat-button-wrapper">
			    	<md-icon role="img" class="material-icons mat-icon" aria-label="menu">menu</md-icon>
			  	</span>
				<div class="mat-button-ripple mat-ripple" md-ripple=""></div>
				<div class="mat-button-focus-overlay"></div>
			</button>
		    {{ RoutesTitles }}
		    <span class="app-toolbar-filler"></span>

			<!-- <md-menu #appMenu="mdMenu" [overlapTrigger]="false" >
				<button md-menu-item> More stuff </button>
				<button md-menu-item> More stuff </button>
			</md-menu>

			<button md-icon-button [mdMenuTriggerFor]="appMenu" >
				<md-icon>more_vert</md-icon>
			</button> -->
		</md-toolbar>
	</nav>
	<div class="main-content">
	  	<div class="app-content">
		    
	    	<router-outlet>
	    	</router-outlet>
	    </div>
    </div>
    <app-footer>
    	Loading...
    </app-footer>
</md-sidenav-container>
