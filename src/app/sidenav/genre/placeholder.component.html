<div class="genre-list">
  <md-card *ngFor="let genre of genres; index as i;" class="genre {{genre.name}}" routerLink="{{genre.link}}" routerLinkActive="active">
  	<img class="card-image" src="{{genre.image}}">
    <h4 class="tk-sofia-pro-soft">{{genre.name}}</h4>
  	<span class="tk-sofia-pro-soft">{{genre.description}}</span>
  </md-card>
</div>
