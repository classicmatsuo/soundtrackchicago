<md-card class="placeholder">
	<img alt="Soundtrack of the City" src="../../../assets/SOTC_HomepagePlaceholder_051717.png" />
	<md-card-content>
		<h1 class="tk-sofia-pro-soft">Free events in Summer 2017 exploring these genres:</h1>
	</md-card-content>
</md-card>
<div class="genre-list">
  <div *ngFor="let genre of genres; index as i;" class="genre {{genre.name}}" routerLink="{{genre.link}}" routerLinkActive="active">
  	<img class="card-image" src="{{genre.image}}">
    <h4 class="tk-sofia-pro-soft">{{genre.name}}</h4>
  	<span class="tk-sofia-pro-soft">{{genre.description}}</span>
  </div>
</div>
