
<div class="card-container" *ngIf="genres?.id">
  <md-card *ngFor="let genre of genres.genreEvents; index as i;" class="{{genre.genre}}">
    <md-card-header>
      <div md-card-avatar class="event{{i +1}}image"></div>
      <md-card-title class="tk-sofia-pro-soft">
        <h3 class="tk-sofia-pro-soft">{{genre.date}} {{genre.time}}</h3>
        {{genre.location}}
        <h2 class="tk-sofia-pro-soft">{{genre.title}}</h2>
      </md-card-title>
      <md-card-subtitle>
        <span *ngIf="genre.lead">{{genre.lead}}</span><br>
        <em>{{genre.admission}}</em>
      </md-card-subtitle>
    </md-card-header>
    <img *ngIf="genre.image" class="card-image" src="{{genre.image}}">
    <md-card-content>
      <p *ngIf="genre.description" [innerHTML]="genre.description">
      </p>
      <p *ngIf="genre.link">
        <a href="{{genre.link}}" target="_blank">{{genre.link}}</a>
      </p>
      <md-tab-group dynamicHeight *ngIf="genre?.tabs">
        <md-tab *ngFor="let tab of genre.tabs">
          <ng-template md-tab-label class="tab-label">
            {{tab.tabname}}
          </ng-template>
          <h4>{{tab.title}}</h4>
          <img *ngIf="tab.image" class="card-image" src="{{tab.image}}">
          <div *ngIf="tab.content" [innerHTML]="tab.content">
            
          </div>
        </md-tab>
      </md-tab-group>
    </md-card-content>
  </md-card>
</div>


<div class="card-container" *ngIf="genres?.genreEssay">
  <md-card>
    <md-card-content>
      <md-tab-group dynamicHeight>
        <md-tab *ngFor="let tab of genres.genreEssay;">
          <ng-template md-tab-label class="tab-label">
            {{tab.tabname}}
          </ng-template>
          <h4>{{tab.title}}</h4>
          <img *ngIf="tab.image" class="card-image" src="{{tab.image}}">
          <div [innerHTML]="tab.content">
            
          </div>
        </md-tab>
      </md-tab-group>
    </md-card-content>
  </md-card>
</div>

<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
